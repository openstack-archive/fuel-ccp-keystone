configs:
  keystone:
    debug: false
    tls:
      enabled: true
    public_port:
      cont: 5000
      ingress: identity
    admin_port:
      cont: 35357

    wsgi:
      processes: 6
      threads: 1

    fernet_secret_name: keystone-fernet-keys

    ldap:
      enabled: false
      url: ldap://changeme
      user: "dc=Manager,dc=example,dc=com"
      suffix: "dc=example,dc=com"

      tls:
        enabled: false
        tls_req_cert: demand

      user_tree_dn: "ou=Users,dc=example,dc=com"
      user_objectclass: inetOrgPerson

      group_tree_dn: "ou=Groups,dc=example,dc=com"
      group_objectclass: groupOfNames

    notifications:
      enable: false
      # format can be basic or cadf:
      format: cadf

    encrypt_tokens_in_memcached:
      enabled: true

secret_configs:
  keystone:
    db:
      password: password
      name: keystone
      username: keystone

    credential_key: "2jjLrgOLvI-wj7g-8058SSCw0-ZnL4Ghg5cLuBirxL8="
    encrypt_tokens_in_memcached:
      secret_key: password
    ldap:
      password: changeme
      tls:
        cacert: null

  openstack:
    user_password: password
    user_name: admin
    project_name: admin
    role_name: admin

  service_account:
    domain: Default
    project: service

sources:
  openstack/keystone:
    git_url: https://git.openstack.org/openstack/keystone.git
    git_ref: stable/newton
