configs:
  keystone:
    debug: false
    tls:
      enabled: true
    public_port:
      cont: 5000
      ingress: identity
    admin_port:
      cont: 35357

    db:
      password: password
      name: keystone
      username: keystone

    wsgi:
      processes: 6
      threads: 1

    fernet_secret_name: keystone-fernet-keys

    ldap:
      enabled: false
      url: ldap://changeme
      user: "dc=Manager,dc=example,dc=com"
      password: changeme
      suffix: "dc=example,dc=com"

      tls:
        enabled: false
        tls_req_cert: demand
        cacert: null

      user_tree_dn: "ou=Users,dc=example,dc=org"
      user_objectclass: inetOrgPerson

      group_tree_dn: "ou=Groups,dc=example,dc=org"
      group_objectclass: groupOfNames

    # 100% random default
    credential_key: "2jjLrgOLvI-wj7g-8058SSCw0-ZnL4Ghg5cLuBirxL8="

    notifications:
      enable: false
      # format can be basic or cadf:
      format: cadf

  openstack:
    user_password: password
    user_name: admin
    project_name: admin
    role_name: admin

  service_account:
    domain: default
    project: service

sources:
  openstack/keystone:
    git_url: https://git.openstack.org/openstack/keystone.git
    git_ref: stable/newton
