configs:
  keystone:
    debug: false
    tls:
      enabled: true
    public_port:
      cont: 5000
      ingress: identity
    admin_port:
      cont: 35357

    wsgi:
      processes: 6
      threads: 1

    fernet_secret_name: keystone-fernet-keys

    notifications:
      enable: false
      # format can be basic or cadf:
      format: cadf

    encrypt_tokens_in_memcached:
      enabled: true

secret_configs:
  keystone:
    db:
      password: password
      name: keystone
      username: keystone

    credential_key: "2jjLrgOLvI-wj7g-8058SSCw0-ZnL4Ghg5cLuBirxL8="
    encrypt_tokens_in_memcached:
      secret_key: password

  openstack:
    user_password: password
    user_name: admin
    project_name: admin
    role_name: admin

  service_account:
    domain: Default
    project: service

sources:
  openstack/keystone:
    git_url: https://git.openstack.org/openstack/keystone.git
    git_ref: stable/newton
