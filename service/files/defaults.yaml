configs:
  keystone:
    debug: false

    public_port:
      cont: 5000
      ingress: identity
    admin_port:
      cont: 35357

    db:
      password: password
      name: keystone
      username: keystone

    wsgi:
      processes: 6
      threads: 1

    ldap:
      enabled: false
      url: ldap://changeme
      user: "dc=Manager,dc=example,dc=com"
      password: changeme
      suffix: "dc=example,dc=com"

      tls:
        enabled: false
        tls_req_cert: demand
        cacert: null

    # 100% random default
    fernet_key: "ZAabsQIXsSW7Ez52UZRqUXDz87y9+R+mbxVZ38gRmjg="
    credential_key: "2jjLrgOLvI-wj7g-8058SSCw0-ZnL4Ghg5cLuBirxL8="

    notifications:
      enable: false
      # format can be basic or cadf:
      format: cadf

  openstack:
    domain_name: default
    project_name: admin
    role_name: admin
    user_name: admin
    user_password: password

sources:
  openstack/keystone:
    git_url: https://git.openstack.org/openstack/keystone.git
    git_ref: stable/newton
